<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking system</title>
  </head>
  <body>
    <form
      method="get"
      action="https://people.cs.nycu.edu.tw/~jmliang/get_post.php"
    >
      <h1 style="text-align: center">教課書預定系統</h1>
      <label>姓名: <input name="name" type="text" size="25" /></label>
      <br /><br />
      <label>寢室分機: <input name="phone" type="text" size="25" /></label>
      <br /><br />
      <h3>選擇書籍:</h3>
      <ol>
        <li>
          <label
            ><input name="book1" type="checkbox" /> Internet & World Wide Web:
            How to Program</label
          >
        </li>
        <li>
          <label
            ><input name="book2" type="checkbox" /> Visual C# 2010: How to
            Program</label
          >
        </li>
        <li>
          <label><input name="book3" type="checkbox" /> Data Structure</label>
        </li>
      </ol>
      <h3>付款方式:</h3>
      <ol>
        <li>
          <label> <input name="pay1" type="radio" /> Cash </label>
        </li>
        <li>
          <label> <input name="pay2" type="radio" /> Check </label>
        </li>
        <li>
          <label> <input name="pay3" type="radio" /> 信用卡: </label>
          <ul>
            <li><input name="信用卡1" type="radio" /> Mastercard</li>
          </ul>
          <ul>
            <li><input name="信用卡2" type="radio" /> Visa</li>
          </ul>
          <ul>
            <li><input name="信用卡3" type="radio" /> American Express</li>
          </ul>
        </li>
      </ol>
      <h3>
        確認訂單，請按下此按鈕
        <input type="submit" value="確認訂單" />
      </h3>
    </form>
  </body>
</html>
